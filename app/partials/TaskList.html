<button ng-click="addNewTask()">Add New</button>
<table>
	<thead>
		<th>Task</th>
		<th>Status</th>
		<th>Created</th>
		<th>Edit</th>
	</thead>
	<tbody>
		<tr ng-repeat="task in tasks | orderBy:'CreatedDate'">
			<td>{{task.Content}}</td>
			<td>{{task.Status}}</td>
			<td>{{task.CreatedDate | date:'medium'}}</td>
			<td><button ng-click="editTask(task)">Edit</button></td>
		</tr>
		<tr ng-hide="tasks.length">
			<td colspan="3">
				There are no tasks :)
			</td>
		</tr>
	</tbody>
</table>
