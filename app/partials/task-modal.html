<div>
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
		<h3 ng-show="newTask">Create New Task</h3>
		<h3 ng-hide="newTask">Edit Task: {{editing.Content}}</h3>
	</div>
	<form class="form-horizontal">
		<div class="modal-body">
			<div class="control-group">
				<label class="control-label">Content:</label>
				<div class="controls">
					<input type="text" required ng-model="editing.Content" placeholder="Task content" />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">Created Date:</label>
				<div class="controls">
					{{editing.CreatedDate | date:'yyyy-MM-dd HH:mm:ss Z'}}
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">Status:</label>
				<div class="controls">
					<input type="text" required ng-model="editing.Status" placeholder="Task status" />
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn pull-left" ng-click="cancelEdit(); hide()">
				<i class="icon-remove"></i>&nbsp;&nbsp;Cancel
			</button>
			<button type="submit" class="btn btn-primary" ng-click="modal.saved=true;saveTask(original, editing);hide()">
				<i class="icon-ok icon-white"></i>&nbsp;&nbsp;Save Changes
			</button>
		</div>
	</form>
</div>
