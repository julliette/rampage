<ul class="pagination">
  <li><a href="#/view2/1" ng-show="pageNumber > 1">&laquo;</a></li>
  <li><a href="#/view2/{{pageNumber-3}}" ng-show="pageNumber>3">{{pageNumber-3}}</a></li>
  <li><a href="#/view2/{{pageNumber-2}}" ng-show="pageNumber>2">{{pageNumber-2}}</a></li>
  <li><a href="#/view2/{{pageNumber-1}}" ng-show="pageNumber>1">{{pageNumber-1}}</a></li>
  <li><a href="#/view2/{{pageNumber}}">{{pageNumber}} of {{pageCount}}</a></li>
  <li><a href="#/view2/{{pageNumber+1}}"  ng-show="pageCount>(pageNumber+1)">{{pageNumber+1}}</a></li>
  <li><a href="#/view2/{{pageNumber+2}}"  ng-show="pageCount>(pageNumber+2)">{{pageNumber+2}}</a></li>
  <li><a href="#/view2/{{pageNumber+3}}"  ng-show="pageCount>(pageNumber+3)">{{pageNumber+3}}</a></li>
  <li><a href="#/view2/{{pageCount}}" ng-show="pageCount > pageNumber">&raquo;</a></li>
</ul>
