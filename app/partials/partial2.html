<div class="container">
	<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Add Task</button>
	<br/>
	<table class="table" ng-show="tasks.length > 0">
	  	<tr>
	  		<th>Created Date</th>
	  		<th>Content</th>
	  		<th>Status</th>
	  		<th>Edit</th>
	  	</tr>
	  	<tr ng-repeat="task in tasks">
	  		<td>{{task.CreatedDate}}</td>
	  		<td>{{task.Content}}</td>
	  		<td>{{task.Status}}</td>
	  		<td><button class="btn btn-primary">Edit</button></td>
	  	</tr>
	  	</table>
  		<div class="alert alert-warning" ng-hide="tasks.length">No Tasks</div>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Add New Task</h4>
      </div>
      <div class="modal-body">
		<form name="add" ng-submit="addTask(task)">

		  <textarea class="form-control" ng-model="task.Content" required rows="3"></textarea>
		  <span class="error" ng-show="task.Content.$error.required">Required!</span><br>
		  <select class="form-control" ng-model="task.Status" required>
		    <option value="">--Select Status--</option>
		    <option>Complete</option>
		    <option selected>Incomplete</option>
		  </select>
		  <span class="error" ng-show="task.Content.$error.required">Required!</span><br>
		        <div class="modal-footer">
			        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			        <button type="submit" class="btn btn-primary" >Save changes</button>
			      </div>
		</form>
      </div>

    </div>
  </div>
</div>
